<div *ngIf="wildAppeared === true; else wildButton">
   <ion-row>
      <ion-col class="pb-0 ">
         <img class="ion-float-right spriteStyle" src="assets/wildSprites/{{wildPokemon.dexNum}}.png" alt="Pikachu">
         <!-- Still runs too quickly -->
      </ion-col>
   </ion-row>
   <ion-row>
      <ion-col class="p-0">
         <img class="ion-float-left spriteStyle" src="assets/trainerBack.png" alt="Trainer">
      </ion-col>
   </ion-row>
   <ion-row>
      <ion-col class="p-0">
         <ion-grid class="p-0">
            <ion-row class="battleBox">
               <ion-col>
                  <div>
                     <ion-button (click)="throwBall()" color="warning" expand="block"
                        class="ion-activatable ripple-parent">
                        <!-- Set to roll random pokemon -->
                        Ball
                        <ion-ripple-effect></ion-ripple-effect>
                     </ion-button>
                  </div>
                  <div>
                     <ion-button (click)="throwBait()" color="warning" expand="block" class="ion-activatable ripple-parent">
                        Bait
                        <ion-ripple-effect></ion-ripple-effect>
                     </ion-button>
                  </div>
               </ion-col>
               <ion-col>
                  <div>
                     <ion-button (click)="throwRock()" color="warning" expand="block" class="ion-activatable ripple-parent">
                        Rock
                        <ion-ripple-effect></ion-ripple-effect>
                     </ion-button>
                  </div>
                  <div>
                     <ion-button (click)="runAway()" color="warning" expand="block" class="ion-activatable ripple-parent">
                        Run
                        <ion-ripple-effect></ion-ripple-effect>
                     </ion-button>
                  </div>
               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-col>
   </ion-row>
</div>
<ng-template #wildButton>
   <ion-row class="centerStage">
      <ion-col>
         <ion-button (click)="rollWildPokemon()" expand="block" color='warning'>Search!</ion-button>
      </ion-col>
   </ion-row>
</ng-template>
