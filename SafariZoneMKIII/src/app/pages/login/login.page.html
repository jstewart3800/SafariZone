<ion-header [translucent]="true">
   <ion-grid class="headerStyle">
      <ion-row>
         <ion-col class="headerButts">
            <div class="searchButt"></div>
            <div class="miniButt logButt whiteText"></div>
            <div class="miniButt accountButt"></div>
            <div class="miniButt settingsButt whiteText"></div>
         </ion-col>
         <ion-col size="4"></ion-col>
      </ion-row>
   </ion-grid>
</ion-header>

<ion-content class="dexCover">
   <ion-grid>
      <ion-row>
         <ion-col class="ion-text-center">
            <h3 class="pokemonSolid titleCard">Welcome to the Safari Zone!</h3>
         </ion-col>
      </ion-row>
      <div class="centerStage loginBox">
         <!-- <ion-row> -->
         <!-- <ion-col> -->
         <ion-list lines="none" class="p-0">

            <form [formGroup]="loginForm">

               <ion-item class="inputs">
                  <ion-label position="floating">Email Address:</ion-label>
                  <ion-input formControlName="email" type="text" placeholder="BigProf@Pallettown.com"></ion-input>
               </ion-item>
               <!-- </ion-col> -->
               <!-- </ion-row> -->
               <!-- <ion-row> -->
               <!-- <ion-col> -->
               <ion-item class="inputs">
                  <ion-label position="floating">Password:</ion-label>
                  <ion-input formControlName="password" type="password" placeholder="DeliaKetchum"></ion-input>
               </ion-item>
            </form>
         </ion-list>
         <p class="whiteText">New to Safari Zone? <a routerLink='/signup' class="goldText">Sign Up!</a></p>
         <!-- Need to figure out routing, or lack thereof -->
         <!-- </ion-col> -->
         <!-- </ion-row> -->

         <ion-row>
            <ion-col>
               <ion-button (click)="loginAttempt()" color='warning'>Login</ion-button> <!-- routerLink='/tabs' -->
            </ion-col>
         </ion-row>
      </div>
   </ion-grid>
</ion-content>
